<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class = "body">
 


    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">

        <button class ="button special clear">AC</button>
        <button class ="button special sign">+/-</button>
        <button class ="button special percentage">%</button>      
        <button class ="button operand divide">/</button>
        
        <button class ="button" onclick="changeDisplay(7)">7</button>
        <button class ="button" onclick="changeDisplay(8)">8</button>
        <button class ="button" onclick="changeDisplay(9)">9</button>
        <button class ="button operand multiply">*</button>

        <button class ="button" onclick="changeDisplay(4)">4</button>
        <button class ="button" onclick="changeDisplay(5)">5</button>
        <button class ="button" onclick="changeDisplay(6)">6</button>
        <button class ="button operand subtract">-</button>


        <button class ="button" onclick="changeDisplay(1)">1</button>
        <button class ="button" onclick="changeDisplay(2)">2</button>
        <button class ="button" onclick="changeDisplay(3)">3</button>
        <button class ="button operand add">+</button>

        <button class="button special backspace">‚Üê</button>
        <button class ="button" onclick="changeDisplay(0)">0</button>
        <button class ="button" onclick="changeDisplay('.')">.</button>
        <button class ="button operand equalButton">=</button>

        </div>
    </div>


    <script src = "javaScript.js"></script>
</body>
</html>
